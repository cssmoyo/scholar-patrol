<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <style>
        .user-table-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-table-container h1 {
            margin-bottom: 20px;
        }

        .user-table-container .add-user-btn {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-table-container .add-user-btn:hover {
            background-color: #218838;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .update-btn {
            background-color: #007bff;
            color: white;
        }

        .update-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="user-table-container">
    <h1>Users</h1>
    <button class="add-user-btn">Add User</button>
    <table class="table">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
        <tr>
            <td th:text="${user.user_id}">1</td>
            <td th:text="${user.username}">user1@mail.com</td>
            <td>***************</td>
            <td th:text="${user.role}">Administrator</td>
            <td>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                    <button class="update-btn">Update</button>
                </div>
            </td>
        </tr>
        <!-- Repeat for more users -->
        </tbody>
    </table>
</div>
</body>
</html>
